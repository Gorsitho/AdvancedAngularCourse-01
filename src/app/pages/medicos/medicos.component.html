<div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          

            <input (keyup)="buscarMedico(input.value)" #input type="text" class="form-control"  placeholder="buscar medicos...">

        </div>
      </div>
    </div>
</div> 


	<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            <div class="text-right">

                <button [routerLink]="['/medico','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                  <i class="fa fa-plus"></i>
                  Crear Medico
                </button>
             
              </div>


              <h3 class="card-title">Medicos registrados(<small>{{ _medicoService.totalMedicos }}</small>)</h3>
              <table class="table table-hover">
                  <thead>
                      <tr>
                        <th>Foto</th>
                        <th>Medico</th>
                        <th>Hospital</th>
                        <th></th>
                      </tr>
      
                  </thead>
                  <tbody>
                    <tr *ngFor="let medico of medicos">
                      <td class="w70"><img  [src]="medico.img | imagen:'medico' " class="img-50 img-circle"></td>
                      <td>{{ medico.nombre}}</td>
                      <td>{{ medico.hospital.nombre}}</td> <!--{{ medico.hospital['nombre']}} <- tambien se puede-->
                      <td>
                        <button [routerLink]="['/medico',medico._id]" class="btn btn-primary">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button (click)="borrarMedico(medico)" class="btn btn-danger">
                          <i class="fa fa-trash-o"></i>
                      </button>
      
                      </td>
                    </tr>
                  </tbody>
      
              </table>

              <button (click)="cambiarDesde(-5)" class="btn btn-secondary">

                  Anteriores
      
              </button>
              <button (click)="cambiarDesde(5)" class="btn btn-secondary">
      
                Siguientes 
      
            </button>
        </div>
      </div>
    </div>
</div>
